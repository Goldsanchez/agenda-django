{% extends "agenda/base.html" %}
{% load crispy_forms_tags %}

{% block main %}
<div class="container col-md-4 my-3">
  <h2>Registrarse</h2> 
  <form  method = "POST">
    {% csrf_token%}
    {{form|crispy}}
    <button class="btn btn-primary" type="submit">Registrarse</button>
    <a class="btn btn-secondary" href="{% url 'home' %}">Cancelar</a>
  </form >
</div>
{% endblock %}
